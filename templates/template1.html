<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西南大学教务处 - 补考在线查询</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://pic1.imgdb.cn/item/633c3dea16f2c2beb15b05e6.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 40, 40, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-box {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .logo span {
            display: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.5em;
        }
        .logo img:not([src]) + span {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            flex-basis: 30%;
            text-align: right;
            padding-right: 10px;
        }
        input[type="text"] {
            width: 70%;
            height: 40px;
            border: 1px solid #555;
            border-radius: 3px;
            padding-left: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateStudentID() {
            const studentID = document.getElementById("studentID").value;
            // 正则表达式验证正整数
            const regex = /^\d+$/;
            if (!regex.test(studentID)) {
                alert("请输入有效的正整数学号！");
                return false;
            }
            return true;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                if (!validateStudentID()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
<div class="background"></div>
<div class="overlay">
    <div class="search-box">
        <div class="logo">
            <img src="./logo.png" alt="西南大学教务处">
            <span>学生补考情况在线查询</span>
        </div>
        <form action="./action/submit.php" method="post">
            <div class="form-row">
                <div class="form-label">
                    <label for="studentID" style="color: white;">请输入学号:</label>
                </div>
                <input type="text" id="studentID" name="studentID" required>
            </div>
            <input type="submit" value="查询补考信息" style="margin-left: auto;">
        </form>
    </div>
</div>
</body>
</html>
