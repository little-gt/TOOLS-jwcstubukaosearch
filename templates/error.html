<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>出现错误 | 西南大学教务处 - 补考在线查询</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://pic1.imgdb.cn/item/633c3dea16f2c2beb15b05e6.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 40, 40, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-box {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .logo span {
            display: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.5em;
        }
        .logo img:not([src]) + span {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            flex-basis: 30%;
            text-align: right;
            padding-right: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .return-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .return-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="overlay">
    <div class="error-box">
        <div class="logo">
            <img src="../logo.png" alt="西南大学教务处">
        </div>
        <div class="requirements">
            <h4>很抱歉，发生错误：</h4>
            <p>{{error_message}}</p>
        </div>
        <button class="return-home" onclick="location.href='../'">返回上一页</button>
    </div>
</div>
</body>
</html>
